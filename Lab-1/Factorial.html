<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter a Number");
        x = 1;
        for (i = 1; i <= a; i++) {
            x = x * i;
        }

        document.write(x);
    </script>
</body>

</html>
