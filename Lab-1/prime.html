<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbert</title>
</head>

<body>
    <script>
        a = prompt("Enter a Number");
        n = 2;
        y = 0;
        while (n <= (a / 2)) {
            x = a % n;
            if (x == 0) {
                y = 1;
                break;
            }
            n++;
        }

        if (y == 1) {
            document.write("Not Prime Number");
        } else {
            document.write("Prime Number");
        }
    </script>
</body>

</html>
