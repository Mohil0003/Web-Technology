<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number between (0 - 999)"))
        var arr1 = ["one", "Two" , "Three" , "Four" , "Five" , "Six" , "Seven" , "Eight" , "Nine" , "Ten"];
        var arr2 = ["Eleven", "Twelve" , "Thirteen" , "Fourteen" , "Fifteen" , "Sixteen" , "Seventeen" , "Eighteen" , "Nineteen"];
        var arr3 = ["Twenty", "Thirty" , "Forty" , "Fifty" , "Sixty" , "Seventy" , "Eighty" , "Ninety" ];
    
        if(n< 0 || n > 999){
            document.write("Out of Range");
        } else if(n == 0){
            document.write("Zero");
        } else if(n>0 && n<=10){
            document.write(arr1[n-1]);
        } else if( n>10 && n<20){
            rem = n%10;
            document.write(arr2[rem-1]);
        } else if(n>=20 && n<100){
            tens = Math.floor(n/10);
            unit = n % 10;
            result = arr3[tens-2];
            if(unit > 0){
                result = result + "-" + arr1[unit-1];
            }
        } else if (n==100){
            document.write("Hundred");
        }
        else if (n>100 && n<=999){
            a = Math.floor(n/100);
            t = parseInt(n%100);
            result = arr1[a-1] + "-" + "Hundred -";
            if((t>0) && (t<10)){
                result+="zero"
            }
            if( t>10 && t<20){
            rem = t%10;
            result +=[rem-1];
            }
            tens = Math.floor(t/10);
            unit = t % 10;
            result += arr3[tens-2];
            if(unit > 0){
                result += "-" + arr1[unit-1];
            }
        }

        document.write(result)
    </script>
</body>
</html>
