<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="h1">Hover mouse to turn yellow.</h1>
    <button id="time">Find Time</button><br>
    <div class="time"></div>
    <button id="red">Red</button><br>
    <button id="green">Green</button><br>


    
    <script>

        let h1 = document.querySelector("#h1");
        let time = document.querySelector("#time");
        let timep = document.querySelector(".time");
        let red = document.querySelector("#red");
        let green = document.querySelector("#green");

        h1.addEventListener('mouseover', () => {
            h1.style.color = "yellow";
        });

        h1.addEventListener('mouseout', () => {
            h1.style.color = "black";
        });

        time.addEventListener('click', () => {
            let d = new Date();
            console.log(d.getMonth());
            timep.innerHTML = "Date : " + d.getDate() + " / " + d.getMonth() + " / " + d.getFullYear() + "<br>Time : " + d.getHours() + " : " + d.getMinutes() + " : " + d.getSeconds();
        });

        red.addEventListener('click', () => {
            document.body.style.background = "red";
        })

        green.addEventListener('click', () => {
            document.body.style.background = "green";
        })
    </script>
</body>

</html>
